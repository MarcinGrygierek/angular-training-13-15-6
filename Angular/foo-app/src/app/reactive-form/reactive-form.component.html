<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input 
        type="text" 
        placeholder="search" 
        name="search"
        formControlName="search"
    >
</form>

<div *ngIf="hasErrors('search')">
    <p *ngIf="getErrors('search')['required']">Pole jest wymagane</p>
    <p *ngIf="getErrors('search')['minlength']">Wymagane min. 3 znaki</p>
</div>


<ul>
    <li *ngFor="let item of results | async">
        {{ item.show.name }}
    </li>
</ul>
